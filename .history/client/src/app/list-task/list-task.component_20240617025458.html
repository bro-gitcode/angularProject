<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Create Task
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #creTask="ngForm" (ngSubmit)="handleTask(creTask.value)">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name Task</label>
              <input type="text" class="form-control" name="name" ngModel id="exampleInputEmail1" >
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Last Name</label>
              <input type="text" class="form-control" name="last_name" ngModel id="exampleInputEmail1" >
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Day Of Birth</label>
              <input type="date" class="form-control" name="day_of_birth" ngModel id="exampleInputEmail1" >
              <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Sex</label><br>
              <input type="radio" name="sect" ngModel value="1"> Nam
              <input type="radio"  name="sect" ngModel value="0">Nữ

            </div>
            <div class="mb-3">
              <label  class="form-label">Area</label>
              <select class="form-control" name="area" ngModel>
                <option value="Nam">Nam</option>
                <option value="Trung">Trung</option>
                <option value="Bắc">Bắc</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


 <!-- table  -->
<hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name Task</th>
      <th scope="col">ID Project</th>
      <th scope="col">ID Staff</th>
      <th scope="col">Descripton</th>
      <th scope="col">Status</th>
      <th scope="col">Priority</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of Tasks">
      <th scope="row">{{task.id}}</th>
      <td>{{task.name_task}}</td>
      <td>{{task.id_project}}</td>
      <td>{{task.id_staff}}</td>
      <td>{{task.description}}</td>
      <td>{{task.status}}</td>
      <td>{{task.priority}}</td>
    </tr>
  </tbody>
</table>
